<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .text {
      font-size: 14px;
      opacity: 0;
      transition: opacity 2s ease;
      margin: 10px 0;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="line1" class="text visible">Wale Studios</div>
  <div id="line2" class="text visible">presenta...</div>
  <div id="finalText" class="text">Abuela</div>

  <script>
    // Oculta "Wale Studios" y "presenta..."
    setTimeout(() => {
      document.getElementById('line1').classList.remove('visible');
      document.getElementById('line2').classList.remove('visible');
    }, 2000);

    // Muestra "Abuela"
    setTimeout(() => {
      document.getElementById('finalText').classList.add('visible');
    }, 4000);

    // Redirige a inicio.html
    setTimeout(() => {
      window.location.href = "inicio.html";
    }, 7000);
  </script>

</body>
</html>
