<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    .left-panel {
      position: absolute;
      left: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    .btn {
      font-family: 'Press Start 2P', monospace;
      background: none;
      border: none;
      color: white;
      font-size: 15px;
      text-align: left;
      padding: 0;
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .btn:hover {
      color: gray;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
      mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 90%);
      mask-mode: alpha;
      transition: transform 1s ease, opacity 1s ease;
    }

    .credits-panel {
  position: absolute;
  left: 300px;
  top: 10px;
  width: 80%;
  max-width: 300px;
  max-height: 200px;
  background: black;
  border: 1px solid white;
  padding: 20px;
  display: none;
  font-family: 'Press Start 2P', monospace;
  flex-direction: column;
  gap: 2px;
  overflow-y: auto;
}


    .close-btn {
      align-self: flex-end;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    .btn.clicked {
      transform: translateX(-100%) translateY(-50%);
      opacity: 0;
    }

    .center-image.clicked {
      transform: translate(-50%, -40%) scale(10);
      opacity: 0;
    }

    #title.clicked,
    #creditsBtn.clicked {
      transform: translateX(-100%) translateY(-50%);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    #startScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#startButton {
  padding: 20px 40px;
  font-family: 'Press Start 2P', monospace;
  font-size: 16px;
  color: white;
  background: rgba(30,30,30,0.8);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  user-select: none;
  transition: background 0.3s;
}

#startButton:hover {
  background: rgba(50,50,50,0.9);
}
h3 {
  font-family: 'Press Start 2P', monospace;
  font-size: 15px;
  color: red;
  text-align: center;
  margin: 10px 0;
  text-shadow: 1px 1px 0 #444;
}

  </style>
</head>
<body>
<div id="startScreen">
  <button id="startButton">COMENZAR</button>
</div>

  <div class="left-panel">
    <div id="title" style="font-size: 32px; font-weight: bold;
      background: linear-gradient(to right, red, blanchedalmond);
      -webkit-background-clip: text;
      color: transparent;">
      abuela
    </div>

    <button class="btn" id="startBtn" onclick="startGame(this)">Comenzar</button>
    <button class="btn" id="continueBtn" onclick="startGame(this)">Continuar</button>
    <button class="btn" id="creditsBtn" onclick="showCredits()">Créditos</button>
  </div>

  <img class="center-image" src="pressets/inicioabuela.png" alt="Imagen central">

  <div id="credits" class="credits-panel">
    <button class="close-btn" onclick="document.getElementById('credits').style.display = 'none'">×</button>
    <h3>desarrolladores</h3>
    <h5>+ALEJANDRO</h5>
    <h5>+WALISON</h5>
    <h3>artistas</h3>
    <h5>Jordan</h5>
    <h5>Maria</h5>
    <h5>Alejandro</h5>
    <h3>musica y sonido</h3>
    <h5>Walison</h5>
    <h3>codigos y programación </h3>
    <h5>ALEJANDRO </h5>
  </div>

  <script>
    function startGame(btn) {
      btn.classList.add('clicked');
      document.getElementById('startBtn').classList.add('clicked');
      document.getElementById('continueBtn').classList.add('clicked');
      document.getElementById('creditsBtn').classList.add('clicked');
      document.getElementById('title').classList.add('clicked');
      document.querySelector('.center-image').classList.add('clicked');

      setTimeout(() => {
        window.location.href = 'carga.html';
      }, 1000);
    }

    function showCredits() {
      document.getElementById('credits').style.display = 'flex';
    }
    const startScreen = document.getElementById("startScreen");
const startButton = document.getElementById("startButton");
const ambientSound = new Audio('pressets/ambiental.mp3');
ambientSound.loop = true;
ambientSound.volume = 0.5;

startButton.addEventListener("click", () => {
  ambientSound.play().catch(() => {});
  startScreen.style.display = "none";
});

  </script>

</body>
</html>
